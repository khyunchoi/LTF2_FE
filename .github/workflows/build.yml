name: React build
on: 
  pull_request:
    branches:
      - main
      - dev

  push:                             
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v3

      - name: Install Dependencies 
        run: npm install
        working-directory: "./client"

      # - name: build test
      #   run: npm run test
      #   working-directory: "./client"

      - name: npm build                  
        run: npm run build
        working-directory: "./client"